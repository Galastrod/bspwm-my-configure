#################################
#         Backend               #
#################################
backend = "glx";
vsync = true;

#################################
#         Opacity               #
#################################
inactive-opacity = 0.9;
active-opacity = 1.0;
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "85:class_g = 'URxvt'"
];

#################################
#           Shadows             #
#################################
shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.4;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'"
];
shadow-color = "#5a87c7";   # underline ? ?????? ????? ????

#################################
#          Corners              #
#################################
corner-radius = 8;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "class_g = 'Polybar'"
];

#################################
#            Blur               #
#################################
blur-method = "dual_kawase";
blur-strength = 7;
blur-background = true;
blur-background-frame = true;
blur-kern = "7x7box";

#################################
#     Fading / Transitions      #
#################################
fading = true;
fade-delta = 5;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [];

#################################
#          Colors               #
#################################
# ?????????? ??? ??? ???? ? ?????????:
active-opacity = 1.0;
inactive-opacity = 0.9;
inactive-dim = 0.05;
inactive-dim-fixed = true;

#################################
#       Experimental/GLX        #
#################################
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
log-level = "warn";
