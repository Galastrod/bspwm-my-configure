#################################
#         Backend               #
#################################
backend = "glx";
vsync = true;

#################################
#         Opacity               #
#################################
inactive-opacity = 0.8;
active-opacity = 1.0;
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "85:class_g = 'URxvt'"
];

#################################
#           Shadows             #
#################################
shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.4;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'"
];
shadow-color = "#5a87c7";   # underline ? ?????? ????? ????

#################################
#          Corners              #
#################################
corner-radius = 8;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "class_g = 'Polybar'"
];

#################################
#            Blur               #
#################################
blur-method = "dual_kawase";
blur-strength = 7;
blur-background = true;
blur-background-frame = true;
blur-kern = "7x7box";

#################################
#     Fading / Transitions      #
#################################
fading = true;
fade-delta = 5;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [];

#################################
#          Colors               #
#################################
# ?????????? ??? ??? ???? ? ?????????:
active-opacity = 1.0;
inactive-opacity = 0.9;
inactive-dim = 0.05;
inactive-dim-fixed = true;

#################################
#       Experimental/GLX        #
#################################
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
log-level = "warn";wintypes:
{
  normal = { fade = true; shadow = true; focus = true; };
  dialog = { fade = true; shadow = true; focus = true; };
  utility = { fade = true; shadow = true; focus = true; };
};

#  Настройка рамок
shadow = true; # Включаем тени
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-exclude = [
    "class_g = 'i3-frame'", # Исключаем фреймы i3
    "class_g = 'Dmenu'",    # Исключаем Dmenu
    "class_g = 'Rofi'",     # Исключаем Rofi
    "name = 'Conky'",        # Исключаем Conky
    "_GTK_FRAME_EXTENTS@:c"  # Исключаем GTK рамки
];

# Настройка границ
rounded-corners = true;
corner-radius = 10;

# Добавляем границы
active-opacity = 1.0;
inactive-opacity = 0.9;
frame-opacity = 0.7;
# inactive-dim = 0.2; # Добавим затемнение для неактивных окон

# Исключения для границ
inactive-dim-fixed = true; # Задаем фиксированное затемнение

# Включение границ для определенных окон
focus-exclude = [
    "class_g = 'i3-frame'", # Исключаем фреймы i3
    "class_g = 'Dmenu'",    # Исключаем Dmenu
    "class_g = 'Rofi'",     # Исключаем Rofi
    "name = 'Conky'",        # Исключаем Conky
    "_GTK_FRAME_EXTENTS@:c"  # Исключаем GTK рамки
];

