[module/awesomeicon]
type = custom/text
exec = echo "%{T5}\\uf0e4%{T-}"

label-foreground = ${colors.active}
label-padding = 4

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
group-by-monitor = false
enable-click = true
enable-scroll = false
reverse-scroll = true
format = <label-state>
label-padding = 4
label-monitor = %index%

label-active = %index%
label-active-foreground = ${colors.fg}
label-active-background = ${colors.active}
label-active-padding = 4

label-occupied = %index%
label-occupied-foreground = ${colors.fg}
label-occupied-background = ${colors.bg2}
label-occupied-padding = 4

label-urgent = %index%
label-urgent-foreground = ${colors.fg}
label-urgent-background = ${colors.bg}
label-urgent-padding = 4

label-empty = %index%
label-empty-foreground = ${colors.fg}
label-empty-padding = 4

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 40
label-foreground = ${colors.fg}
label-background = ${colors.bg}
label-padding = 4

[module/date]
type = internal/date
interval = 5
date =
date-alt = "%Y-%m-%d"
time = "%H:%M:%S"
label = %date% %time%
label-padding = 4
label-foreground = ${colors.active}
label-background = ${colors.bg}

[module/cmus]
type = custom/script
exec = ~/.config/bspwm/scripts/cmus.sh
exec-if = pgrep -x cmus
interval = 1
label-padding = 4
click-left = cmus-remote --pause
click-right = cmus-remote --play
scroll-up = cmus-remote --next
scroll-down = cmus-remote --prev
format = ? <label>
label = %output%
label-maxlen = 40
format-prefix-foreground = ${colors.active}
format-prefix-background = ${colors.bg}
label-foreground = ${colors.fg}
label-background = ${colors.bg}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
format-volume = ? <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.active}
format-muted = ? <label-muted>
label-muted = Muted
label-muted-foreground = ${colors.active}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock
label-layout = "  %icon%  "
layout-icon-0 = us;US
layout-icon-1 = ru;RU
label-layout-foreground = ${colors.fg}
label-layout-background = ${colors.bg}

[module/powermenu]
type = custom/script
exec = echo ""
click-left = ~/.config/scripts/powermenu.sh
label-foreground = ${colors.active}
label-background = ${colors.bg}
label-padding = 4

[module/appmenu]
type = custom/script
exec = echo ""
click-left = ~/.config/scripts/appmenu.sh
label-foreground = ${colors.active}
label-background = ${colors.bg}
label-padding = 4

[module/memory]
type = internal/memory
interval = 2
label = %percentage_used:2%%
format-prefix = " |  "
format-prefix-foreground = ${colors.fg}
format-prefix-background = ${colors.bg}
label-foreground = ${colors.active}
label-background = ${colors.bg}
label-padding = 4

[module/cpu]
type = internal/cpu
interval = 2
label = %percentage:2%%
format-prefix = " |  "
format-prefix-foreground = ${colors.fg}
format-prefix-background = ${colors.bg}
label-foreground = ${colors.active}
label-background = ${colors.bg}
label-padding = 4

